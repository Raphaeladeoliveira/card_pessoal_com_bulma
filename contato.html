<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/font-awesome-icon-chars@2.6.0/dist/index.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
              <a class="navbar-item" href="https://bulma.io">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbXN2F_JQCRBR3IzkvXtS31m-jnfeh-FlLR2EaPNG7dqRpWcSB6cZIkKKwqCvnj3xbHqM&usqp=CAU" width="112" height="28">
              </a>
          </div>
          
          <div id="navbarBasicExample" class="navbar-menu is-active">
            <div class="navbar-start">
              <a class="navbar-item" href="index.html">
                Inicio
              </a>
              <a class="navbar-item" href="contato.html">
                  Contato
              </a> 
            </div>
            
          </div>
        </nav>    
    </header>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                            <img src="pp.jpg" alt="Placeholder image">
                            </figure>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                          
                            </div>
                        </div>
                    </div>
                    <div class="media-content">
                      <p class="title is-4">Raphaela Oliveira</p>
                      <span class="tag is-dark is-medium">JavaScript Full Stack Developer</span>
                    </div>
                
                    <div class="content">
                        <p>(84)99651-0301</p>
                        <p>walesc.rapha@gmail.com</p>
                    </div>
                    
                  
                </div>
                <div class="column is-9">
                    

                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-success" type="email" placeholder="Email input" >
                            <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                            </span>
                        </div>
                        
                        </div>
                        
                        <div class="field">
                            <label class="label">Message</label>
                            <div class="control">
                                <textarea class="textarea is-success" placeholder="Insira a mensagem aqui"></textarea>
                            </div>
                        </div>
                      
                        <div class="buttons ">
                            <div class="control">
                            <button class="button is-success">Enviar</button>
                            </div>
                        </div>

                    </div>    
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
